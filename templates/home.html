<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPTU Result Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="static/s-favican.png" type="image/x-icon">
    <style>
        body {
            background-color: #000000;
            color: #e2e8f0;
        }
        .navbar {
            background-color: #111111;
        }
        .form-control, .form-select {
            background-color: #111111;
            color: #e2e8f0;
            border-color: #333333;
        }
        .form-control:focus, .form-select:focus {
            background-color: #111111;
            color: #e2e8f0;
            border-color: #9f7aea;
            box-shadow: 0 0 0 0.2rem rgba(159, 122, 234, 0.25);
        }
        .btn-primary {
            background-color: #9f7aea;
            border-color: #9f7aea;
        }
        .btn-primary:hover {
            background-color: #805ad5;
            border-color: #805ad5;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <center>
        <div class="container">
        <img src="static/s_logo.png" alt="HPTU Logo">
        </div>
        </center>
    </nav>

    <main class="container flex-grow">
        <h3 class="text-3xl font-bold text-center my-8">Easily Find your results by just searching out your Scheme,Branch and semester.</h3>
        
        <form action="/" method="POST" class="max-w-lg mx-auto bg-purple-900 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="branch" class="block mb-2">Branch</label>
                <select id="branch" name="branch" class="form-select w-full" required>
                    <option value="">Select Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="(ECE)">ECE</option>
                    <option value="ELECTRICAL ENGINEERING">EE</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="semester" class="block mb-2">Semester</label>
                <select id="semester" name="semester" class="form-select w-full" required>
                    <option value="">Select Semester</option>
                    <option value="1ST">1ST</option>
                    <option value="2ND">2ND</option>
                    <option value="3RD">3RD</option>
                    <option value="4TH">4TH</option>
                    <option value="5TH">5TH</option>
                    <option value="6TH">6TH</option>
                    <option value="7TH">7TH</option>
                    <option value="8TH">8TH</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="scheme" class="block mb-2">Scheme</label>
                <select id="scheme" name="scheme" class="form-select w-full" required>
                    <option value="">Select Scheme</option>
                    <option value="CBCS">CBCS</option>
                    <option value="NEP">NEP</option>
                    <option value="NS">NS (depreciated)</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">Find Result</button>
            <br><br><p><b>Note:</b> The site fetches data exclusively from <a href="https://himachal-pradesh.indiaresults.com/himtu/default.aspx" target='blank'>IndiaResults</a>.<br>Therefore, the developer does not guarantee data accuracy.</p>
        </form>
    </main>

    <footer class="bg-purple-900 text-center py-4 mt-8">
        <p>&copy; 2023 HPTU Result Finder. All rights reserved.</p>
        <span class="navbar-text">
            Credits: #MST
        </span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
